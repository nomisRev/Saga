name: "Build main"

on:
  push:
    branches:
      - main

env:
  JAVA_OPTS: -Xms512m -Xmx1024m
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=true -Dorg.gradle.jvmargs=-Xmx3g -XX:MaxPermSize=2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  SONATYPE_USER: '${{ secrets.SONATYPE_USER }}'
  SONATYPE_PWD: '${{ secrets.SONATYPE_PWD }}'
  OSS_USER: '${{ secrets.OSS_USER }}'
  OSS_TOKEN: '${{ secrets.OSS_TOKEN }}'
  OSS_STAGING_PROFILE_ID: '${{ secrets.OSS_STAGING_PROFILE_ID }}'
  SIGNING_KEY_NAME: '${{ secrets.SIGNING_KEY_NAME }}'
  SIGNING_KEY_ID: '${{ secrets.SIGNING_KEY_ID }}'
  SIGNING_KEY_PASSPHRASE: '${{ secrets.SIGNING_KEY_PASSPHRASE }}'
  SIGNING_KEY: '${{ secrets.SIGNING_KEY }}'

jobs:
  check:
    strategy:
      matrix:
        os: [ windows-latest, macos-11.0 ]
    runs-on: ${{matrix.os}}
    timeout-minutes: 20
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Restore Gradle cache
        id: cache
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/yarn
            ~/.gradle/nodejs
            ~/.konan
          key: ${{ runner.os }}-check-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-check-

      - name: Run MacOs test
        if: matrix.os == 'macos-11.0'
        run: ./gradlew test

      - name: Run Windows mingwX64Test
        if: matrix.os == 'windows-latest'
        run: ./gradlew mingwX64Test

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v2.3.0
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

  publish_jvm_js_linux_apple:
    env:
      SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
      SONATYPE_PWD: ${{ secrets.SONATYPE_PWD }}

    runs-on: macos-11.0
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      -  name: Setup JDK
         uses: actions/setup-java@v2
         with:
           distribution: 'zulu'
           java-version: '8'

      - name: Build
        run: ./gradlew publishToSonatype --scan --stacktrace
  publish_windows:
    env:
      SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
      SONATYPE_PWD: ${{ secrets.SONATYPE_PWD }}

    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run: ./gradlew publishToSonatype --scan --stacktrace

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Dokka
        id: Dokka
        run: ./gradlew dokkaHtml --scan

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto update docs
