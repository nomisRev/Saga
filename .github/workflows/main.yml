name: "Build main"

on:
  push:
    branches:
      - main

env:
  JAVA_OPTS: -Xms512m -Xmx1024m
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=true -Dorg.gradle.jvmargs=-Xmx3g -XX:MaxPermSize=2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
  SONATYPE_PWD: ${{ secrets.SONATYPE_PWD }}
  SIGNINGKEY: ${{ secrets.SIGNINGKEY }}
  SIGNINGPASSWORD: ${{ secrets.SIGNINGPASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run: ./gradlew test --scan
  publish:

    env:
      SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
      SONATYPE_PWD: ${{ secrets.SONATYPE_PWD }}

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      -  name: Setup JDK
         uses: actions/setup-java@v2
         with:
           java-version: '8'

      - name: Build
        run: ./gradlew publish --scan --stacktrace
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Dokka
        id: Dokka
        continue-on-error: true
        run: |
          ./gradlew dokkaHtml --scan
          git status --porcelain
          exit $(git status --porcelain | wc -c)

      - name: Commit Changes
        continue-on-error: true
        if: steps.Dokka.outcome == 'failure'
        run: |
          git config --global user.name 'AutoDocAction'
          git config --global user.email 'AudoDocAction@no-reply.com'
          git add docs
          git commit -m "automatically update documentation"
          git push

